<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SIMS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="insertPage/style_insert.css">
</head>

<body>
<div th:replace="Header :: header" th:remove="tag"></div>
  <main>
    <div class = "side_input">
      <div class = "side_name">내역입력</div>
      <div class = "side_prdt">물품을 선택해주세요</div>
      <select id="product">
        <option></option>
      </select>
      <div class = "side_amnt">수량을 입력해주세요</div>
      <input type="text" id="amount">
      <div class = "side_cost">단가를 입력해주세요</div>
      <input type="text" id="cost">
      <div class = "side_date">판매 날짜를 입력해주세요</div>
      <input type="date" id="date">
      <br>
      <div class = "side_chos">
        <label>
          <input type="radio" name="choose" value="income" checked>
          <span>수입</span>
        </label>
        <label>
          <input type="radio" name="choose" value="spend">
          <span>지출</span>
        </label>
      </div>
      <br>
      <button id="post_btn"><a href="../accountPage/AccountPage.html">제출</a></button>
      <button id="clear_btn">초기화</button>
    </div>
  </main>
</body>
</html>
